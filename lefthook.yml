pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts, jsx, tsx}"
      run: npx tsc
    nitrogen:
      glob: "*.nitro.ts"
      run: npx nitrogen
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
